<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="asset/favicon-32x32.png">
</head>
<body>
    <div class="main-container">
            <!-- Left Section -->
            <div class="left-content">
              <h1>Get <span class="coloring">insights</span>  that help your business grow.</h1>
              <p>Discover the benefits of data analytics and make
                better decisions regarding revenue, customer
                experience, and overall efficiency.</p>
              <!-- Stats Container -->
              <div class="stats-container">
                <div class="stat-item">10k+<span>COMPANIES</span></div>
                <div class="stat-item">314<span>TEMPLATES</span></div>
                <div class="stat-item">12M+<span>QUERIES</span></div>
              </div>
            </div>
            <div class="right-content">
                <div class="image-container">
                    <img src="asset/image-header-desktop.jpg" alt="Analytics Dashboard" class="image-overlay">
                  </div>
            </div>

    </div>
</body>
</html>
